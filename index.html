<!DOCTYPE html>
<html lang="ja-jp">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta name="description" content="TDJ by Ificiana: ">
    <meta name="author" content="ificiana" />
    <meta name="theme-color" content="#36064b" />
    <meta property="og:title" content="TDJ: TopDownJapanese" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:description" content="Learning Japanese in a topdown manner." />
    <meta property="og:image" content="logo.webp" />
    <link rel="icon" href="favicon.ico" />
    <link rel="preload" href="logo.webp" as="image" />
    <link rel="preload" href="bg.webp" as="image" />
    <link rel="preload" href="main.js" as="script" />
    <link rel="preload" href="main.css" as="style" />
    <link rel="preconnect" href="https://jp-tok.functions.appdomain.cloud" crossorigin="anonymous">
    <title>TDJ</title>
    <script>
        const sq = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop)
        })[""];
        if (sq === null) window.location.href = "?=ホームページ";
        document.title = sq;

    </script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" media="print" onload="this.media='all'">
</head>

<body style="background-repeat: no-repeat; background-image: url('bg.webp'); background-size: 100vw 100vh; background-attachment: fixed;">
    <header style="display:flex; flex-direction:row;">
        <a href="./"><img src="logo.webp"
                style="position: relative; float: left; height: 60px; width: 81px;" alt="logo" /></a>
        <div class="search" style="margin: auto 0 auto auto;"><input autocomplete="off" id="search" name="search"
                placeholder="Search..." style="border-radius: 5px;" /></div>
    </header>
    <main id="main">
        <div class="flower-spinner">
            <div class="dots-container">
                <div class="bigger-dot">
                    <div class="smaller-dot"></div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script>
        window.onload = () => {
            load(sq);
            search(document.getElementById("search"));
            document.getElementsByTagName('meta')
                .namedItem('description')
                .setAttribute('content', `TDJ by Ificiana: ${sq}`)
        }

    </script>
</body>

</html>
