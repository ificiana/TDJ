<!DOCTYPE html>
<html lang="ja-jp">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="noindex">
    <link rel="icon" href="favicon.ico" />
    <link rel="preload" href="logo.webp" as="image" />
    <link rel="preload" href="bg.webp" as="image" />
    <link rel="preload" href="main.js" as="script" />
    <link rel="preconnect" href="https://jp-tok.functions.appdomain.cloud" crossorigin="anonymous">
    <title>TDJ</title>
    <script>
        const sq = new Proxy(new URLSearchParams(window.location.search), { get: (searchParams, prop) => searchParams.get(prop) })[""];
        if (sq === null) window.location.href = "?=ホームページ";
        document.title = sq;

    </script>
    <script src="main.js" defer></script>
    <script src="edit-main.js" defer></script>
    <link rel="stylesheet" href="edit-main.css" media="print" onload="this.media='all'">
</head>

<body style="background-repeat: no-repeat; background-image: url('bg.webp'); background-size: 100vw 100vh;">
    <header style="display:flex; flex-direction:row;">
        <a href="./"><img src="logo.webp"
                style="position: relative; float: left; height: 60px; width: 81px;" alt="logo" /></a>
        <span id="edith1" style="margin: auto 0 auto auto;"></span>
    </header>
    <main id="main">
        <div class="flower-spinner">
            <div class="dots-container">
                <div class="bigger-dot">
                    <div class="smaller-dot"></div>
                </div>
            </div>
        </div>
    </main>
    <div id="id01" class="modal" style="display: none;">
        <form class="modal-content animate" id="save_form" onsubmit="event.preventDefault(); save(1)">
            <div class="imgcontainer"> <span onclick="document.getElementById('id01').style.display='none'"
                    class="close" title="Close Modal">&times;</span> Confirm Identity
            </div>
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" autocomplete="username" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" autocomplete="current-password" required>
                <button type="submit">Save</button>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>
    <footer id="footer"></footer>
    <script>
        window.onload = () => {
            // Get the modal
            var modal = document.getElementById('id01');
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            load(sq);
            document.getElementById("edith1")
                .innerHTML =
                `<< <a href='index.html?=${sq}'>abort</a> | Editing ${sq} | <a href='javascript:void(0)' onclick='save()'> Next</a> >>`;

        }

    </script>
</body>

</html>
